<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator">
            <div class="display">9000</div>
                <div class="numbers">
                    <div class="row">
                    <button id="btn-number">7</button>
                    <button id="btn-number">8</button>
                    <button id="btn-number">9</button>
                    <button id="btn-operator">*</button>
                </div>
                <div class="row">
                    <button id="btn-number">4</button>
                    <button id="btn-number">5</button>
                    <button id="btn-number">6</button>
                    <button id="btn-operator">-</button>
                </div>
                <div class="row">
                    <button id="btn-number">3</button>
                    <button id="btn-number">2</button>
                    <button id="btn-number">1</button>
                    <button id="btn-operator">+</button>
                </div>
                <div class="row">
                    <button id="btn-number">0</button>
                    <button id="btn-operator">=</button>
                    <button id="btn-operator">/</button>
                </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
